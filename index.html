<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="checkDiv">
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Checkbox</label>
      </div>
      <div id="YtDiv">
        <input type="radio" id="YtBtn" name="options" />
        <label for="YtBtn">Youtube</label>
      </div>
      <div id="TikDiv">
        <input type="radio" id="TikBtn" name="options" />
        <label for="TikBtn">Tik Tok</label>
      </div>
      <div id="InstaDiv">
        <input type="radio" id="InstaBtn" name="options" />
        <label for="InstaBtn">Instagram</label>
      </div>
      <button id="SubBtn">Submit</button>
    </div>

    <p id="checkResult"></p>
    <p id="radioResult"></p>

    <script src="index.js"></script>
  </body>
</html>
